<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery from CSV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header">
    <p id="toggleFilters">Filter</p>
    <div id="filters" class="filter-container">
        <div class="filter-row">
            <button class="filter" data-model="SD 1.5">SD 1.5  </button>
            <button class="filter" data-model="SD 1.6">SD 1.6  </button>
            <button class="filter" data-model="SDXL">SDXL  </button>
        </div>
        <div class="filter-row">
            <button class="filter" data-genre="Photography">Photography</button>
            <button class="filter" data-genre="Illustration">Illustration</button>

        </div>
        <div class="filter-row">
            <button class="filter" data-method="T2I">Text to Image</button>
            <button class="filter" data-method="I2I">Image to Image</button>

           
        </div>
    </div>
</div>

<div id="gallery">

</div>

<script src="script.js"></script>

</body>
</html>
